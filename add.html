<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Add a Dejimon</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <h1 id="h1">Add a Dejimon</h1>
    </header>
    <main class="text-center">
        <table class="table">
            <tr>
                <td>Name</td>
                <td><input id="name" type="text"></td>
            </tr>
            <tr>
                <td>Height</td>
                <td><input id="height" type="number"></td>
            </tr>
            <tr>
                <td>Weight</td>
                <td><input id="weight" type="number"></td>
            </tr>
            <tr>
                <td>Type</td>
                <td><select id="select">
                    <option hidden>Choose an option</option>
                    <option>Yorkshire</option>
                    <option>Lean</option>
                    <option>Potbelly</option>
                </select></td>
            </tr>
            <tr>
                <td>Ability Type</td>
                <td><select id="changeThis">
                </select></td>
            </tr>
            <tr>
                <td>Strength</td>
                <td><input id="strengthRange" type="range" min="0" max="100" step="1" value="50" onchange="range(this.value);">   <span id="rangeValue">50</span></td>
            </tr>
        </table>
        <button class="btn btn-secondary btn-lg" id="sbmt">Submit</button>
    </main>
    <script src="./DejimonModel.js"></script>
    <script src="./DejimonService.js"></script>
    <script src="./main.js"></script>
</body>
</html>
